<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/media-query.css">
</head>
<body>
  <main>
    <section id="card">
      <div id="image">
        <!-- image in css -->
      </div>
      <div id="card-product">
        <p>P E R F U M E</p>

        <h1>Gabrielle Essence Eau de Parfum</h1>

        <p>
          A floral, solar and voluptous interpretation composed by Olivier Polge, Perfurmer-Creator for the House of CHANEL
        </p>
        <span id="price">$149,99</span><span id="old-price">$169,99</span>
        <div id="cart">
          <button><span class="material-symbols-outlined">shopping_cart</span> Add to Cart</button>
        </div>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a target="_blank" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://github.com/carlosvcerqueira">Carlos Cerqueira</a>.
  </footer>
</body>
</html>
